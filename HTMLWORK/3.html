<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       ul{
        display: flex;
        border:1px solid red;
        list-style-type: none;
        padding:0; 
        justify-content: space-between;
       }
       li{
        border:1px solid black;
        padding:8px 16px;
        
       }
       li:hover{
        color:white;
        background-color: black;
        border-radius:10px;
       }
    </style>
</head>
<body>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <!--
            display가 inline or inline-block일 경우 코드 상에 줄바꿈도 간격으로 적용되므로
            아래와 같이 한 줄로 처리해야 디자인에 문제가 없는 경우가 발생
            <li>menu1</li><li>menu2</li><li>menu3</li><li>menu4</li>
        -->
    </ul>
</body>
</html>
